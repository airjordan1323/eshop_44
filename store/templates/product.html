{% extends 'home.html' %}
{% load static %}

{% block content %}
<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 padding-right">
            <div class="product-details"><!--product-details-->
                <div class="col-sm-5">
                    <div class="view-product">
                        <img src="{{ product.photo.url }}" alt="" /> <!--product image-->
                    </div>

                </div>
                <div class="col-sm-7">
                    <div class="product-information"><!--/product-information-->
                        <img src="{% static 'images/product-details/new.jpg' %}" class="newarrival" alt="" />
                        <h2>{{ product.name }}</h2>
                        <span>
                            <span>{{ product.price }} $</span><br>
                            {% if request.user.is_authenticated %}
                                <label>Quantity</label><br>
                                <form method="POST" action="/add-to-cart/{{ product.id }}">
                                    {% csrf_token %}
                                    <input type="number" name="quantity" min="1" max="{{ product.amount }}">
                                    <button type="submit" class="btn btn-fefault cart">
                                        <i class="fa fa-shopping-cart"></i>
                                              Добавить в корзину
                                    </button>
                                </form>
                            {% endif %}
                        </span>
                        <p><b>Description:</b> {{ product.description }}</p>
                        <p><b>Condition:</b> New</p>
                        <p><b>Brand:</b> E-SHOPPER</p>
                        <a href=""><img src="images/product-details/share.png" class="share img-responsive"  alt="" /></a>
                    </div><!--/product-information-->
                </div>
            </div><!--/product-details-->
        </div>
        </div>
    </div>
</section>
{% endblock content %}
